<div class="container">
  <h1 class="text-center">Enroll for the course</h1>
  <form #form1="ngForm">
   
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" value="" name="name" ngModel>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="text" value="" name="emain" ngModel>
    </div>
    <div class="form-group">
      <select class="custom-select">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label">Send me promotional offers</label>
    </div>
   
    <button class="btn btn-primary" type="submit" (click)="onSubmit(form1)">Submit</button>
  </form>
</div>
